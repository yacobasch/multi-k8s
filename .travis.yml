sudo: required
service:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_9f3b5599b056_key -iv $encrypted_9f3b5599b056_iv -in service-account.json.enc -out service-account.json -d
  - curl https://skd.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project neon-particle-303323
  - gcloud config set compute/zone us-east1-b
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "DOCKER_USERNAME" --password
  - docker build -t yacaschdkr20/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true yacaschdkr20/react-test npm test

deploy:
  provider: script
  script: bash deploy.sh
  on:
    branch: master

